<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Envelope Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Envelope -->
  <div class="envelope" id="envelope">
    <!-- Invitation Card -->
    <div class="card">
      <!-- Replace with your GitHub raw image link -->
      <img src="https://raw.githubusercontent.com/crawler1422012/Ssvethedate/3e9d8e88ba729473cdde6c0723c904808b2e511b/file_0000000072f0620aa73a466c028b2b73.png"
           alt="Invitation Card">
    </div>
  </div>

  <script>
    const env = document.getElementById("envelope");
    env.addEventListener("click", () => {
      env.classList.toggle("open");
    });
  </script>
</body>
</html>
