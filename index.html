<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save the Date — Alex & Jamie</title>
  <meta name="description" content="You're invited! Save the date for our wedding.">
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f6f3ec;
      color: #333;
      text-align: center;
    }
    header {
      background: url("https://images.unsplash.com/photo-1522673607200-164d1b6ce486?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
      color: white;
      padding: 120px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    header p {
      font-size: 1.3em;
      margin: 0;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .time {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      min-width: 90px;
    }
    .time .num {
      font-size: 2em;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #b07f62;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .btn:hover { background: #91664e; }
    footer {
      padding: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alex & Jamie</h1>
    <p>November 15, 2026 • Seoul, South Korea</p>
    <a href="#rsvp" class="btn">RSVP</a>
  </header>

  <section>
    <h2>Countdown</h2>
    <p>We can’t wait to celebrate with you!</p>
    <div class="countdown" id="countdown" data-date="2026-11-15T16:00:00+09:00"></div>
  </section>

  <section id="rsvp">
    <h2>RSVP</h2>
    <p>Please respond by October 1, 2026.</p>
    <a class="btn" target="_blank" href="https://docs.google.com/forms/">Open RSVP Form</a>
  </section>

  <footer>
    Made with ♥ — Save the Date
  </footer>

  <script>
    // Countdown timer
    const el = document.getElementById('countdown');
    const target = new Date(el.dataset.date).getTime();
    const labels = ["Days","Hours","Minutes","Seconds"];
    const nodes = labels.map(l=>{
      const d=document.createElement("div");
      d.className="time";
      d.innerHTML=`<div class="num">0</div><div>${l}</div>`;
      el.appendChild(d);
      return d.querySelector(".num");
    });
    function tick(){
      const now=Date.now();
      let diff=Math.max(0, target-now);
      const s=Math.floor(diff/1000);
      const d=Math.floor(s/86400);
      const h=Math.floor((s%86400)/3600);
      const m=Math.floor((s%3600)/60);
      const sec=s%60;
      [d,h,m,sec].forEach((v,i)=>nodes[i].textContent=String(v).padStart(2,'0'));
    }
    tick();
    setInterval(tick,1000);
  </script>
</body>
</html>
