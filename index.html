<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save the Date â€” Envelope Animation with Image Card</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      background: #f6f3ec;
      font-family: Georgia, serif;
      overflow: hidden;
    }
    .stage {
      position: relative;
      width: 340px;
      height: 240px;
      perspective: 1200px;
      z-index: 10;
    }
    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .back {
      position: absolute;
      inset: 0;
      background: #fff;
      border: 2px solid #e5dfd5;
      border-radius: 8px;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: #fff;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      transform-origin: top;
      transition: transform 0.9s ease;
      border: 2px solid #e5dfd5;
      border-bottom: none;
    }
    .front {
      position: absolute;
      inset: 0;
      clip-path: polygon(0% 100%, 50% 50%, 100% 100%);
      background: #fff;
      border: 2px solid #e5dfd5;
      border-top: none;
      border-radius: 0 0 8px 8px;
      z-index: 3;
    }
    .card {
      position: absolute;
      top: 20%;
      left: 10%;
      right: 10%;
      height: 60%;
      transform: translateY(40%);
      transition: transform 0.9s ease, opacity 0.6s ease;
      opacity: 0;
      z-index: 2;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,.2);
    }
    .open .flap {
      transform: rotateX(-180deg);
    }
    .open .card {
      transform: translateY(-20%);
      opacity: 1;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 14px;
      background: red;
      opacity: 0.8;
      transform: rotate(0deg);
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="envelope" id="envelope">
      <div class="back"></div>
      <div class="flap"></div>
      <div class="card">
        <!-- Replace the src below with your invitation card image -->
        <img src="https://via.placeholder.com/600x800.png?text=Your+Invitation+Card" alt="Invitation Card">
      </div>
      <div class="front"></div>
    </div>
  </div>
  <div class="confetti" id="confetti"></div>

  <script>
    const env = document.getElementById("envelope");
    const confetti = document.getElementById("confetti");

    env.addEventListener("click", () => {
      env.classList.toggle("open");
      if (env.classList.contains("open")) {
        launchConfetti();
      }
    });

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const piece = document.createElement("div");
        piece.classList.add("confetti-piece");
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.background = randomColor();
        piece.style.animationDuration = 3 + Math.random() * 2 + "s";
        piece.style.animationDelay = Math.random() * 0.5 + "s";
        confetti.appendChild(piece);
        setTimeout(() => piece.remove(), 5000);
      }
    }
    function randomColor() {
      const colors = ["#f94144","#f3722c","#f9c74f","#90be6d","#43aa8b","#577590"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
