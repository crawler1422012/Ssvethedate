<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Envelope Animation with Your Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f2f7;
      overflow: hidden;
      font-family: sans-serif;
    }
    .envelope {
      position: relative;
      width: 220px;
      height: 150px;
      cursor: pointer;
      perspective: 1200px;
    }
    .back {
      position: absolute;
      inset: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: #fff;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.8s ease-in-out;
      border: 1px solid #ddd;
      border-bottom: none;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      z-index: 2;
    }
    .card {
      position: absolute;
      top: 16%;
      left: 8%;
      width: 84%;
      height: 68%;
      opacity: 0;
      transform: translateY(40%) scale(0.8);
      transition: transform 1s ease-out, opacity 0.7s ease;
      z-index: 1;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
    .open .flap {
      transform: rotateX(-180deg);
    }
    .open .card {
      transform: translateY(-100%) scale(1.15);
      opacity: 1;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="back"></div>
    <div class="flap"></div>
    <div class="card">
      <img src="https://raw.githubusercontent.com/crawler1422012/Ssvethedate/3e9d8e88ba729473cdde6c0723c904808b2e511b/file_0000000072f0620aa73a466c028b2b73.png"
           alt="Invitation Card">
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    envelope.addEventListener("click", () => {
      envelope.classList.toggle("open");
    });
  </script>
</body>
</html>
