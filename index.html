<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitation â€” Minimal Envelope Animation</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      background: #f6f3ec;
      overflow: hidden;
      font-family: sans-serif;
    }
    .stage {
      width: 320px;
      height: 210px;
      perspective: 1200px;
      position: relative;
    }
    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      cursor: pointer;
    }
    .back {
      position: absolute;
      inset: 0;
      background: #ffffff;
      border: 1px solid #ddd8d0;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: #ffffff;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      transform-origin: top;
      transition: transform 0.8s cubic-bezier(.25,.8,.25,1);
      border: 1px solid #ddd8d0;
      border-bottom: none;
    }
    .front {
      position: absolute;
      inset: 0;
      clip-path: polygon(0% 100%, 50% 50%, 100% 100%);
      background: #ffffff;
      border: 1px solid #ddd8d0;
      border-top: none;
      border-radius: 0 0 6px 6px;
      z-index: 2;
    }
    .card {
      position: absolute;
      top: 18%;
      left: 8%;
      right: 8%;
      height: 64%;
      opacity: 0;
      transform: translateY(40%);
      transition: transform 0.8s ease, opacity 0.6s ease;
      z-index: 1;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .open .flap {
      transform: rotateX(-180deg);
    }
    .open .card {
      transform: translateY(-20%);
      opacity: 1;
    }

    /* Optional: confetti */
    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 12px;
      opacity: .85;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="envelope" id="envelope">
      <div class="back"></div>
      <div class="flap"></div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/crawler1422012/Ssvethedate/3e9d8e88ba729473cdde6c0723c904808b2e511b/file_0000000072f0620aa73a466c028b2b73.png"
             alt="Invitation Card">
      </div>
      <div class="front"></div>
    </div>
  </div>
  <div class="confetti" id="confetti"></div>

  <script>
    const envelope = document.getElementById('envelope');
    const confetti = document.getElementById('confetti');

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
      if (envelope.classList.contains('open')) {
        launchConfetti();
      }
    });

    function launchConfetti() {
      for (let i = 0; i < 60; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.background = randomColor();
        piece.style.animationDuration = (2 + Math.random() * 1.5) + 's';
        piece.style.animationDelay = Math.random() * 0.4 + 's';
        confetti.appendChild(piece);
        setTimeout(() => piece.remove(), 4000);
      }
    }
    function randomColor() {
      const colors = ['#f94144','#f3722c','#f9c74f','#90be6d','#43aa8b','#577590'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
